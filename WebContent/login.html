    <meta charset="utf-8">

    <style>
    
    body{
		background-image: url("3.png");
		background-repeat: no-repeat;
   
   	    background-attachment: fixed;
	
        background-size: 100% 100%;
	    opacity: 0.8;
	
    
	}
 
    </style>
    <script src="login.js"></script>
    
  </head>
  <body data-ng-app="myApp" data-ng-controller="loginControl" >
  
  		<br>
        <div class="w3-container">
    	<div class="col-md-4 col-md-offset-1">
 
	    <h1>Login</h1><br>

		<form  name="myForm"  data-ng-submit="login(user,password)"   novalidate>

		<p><b>Username :</b><br><br>
		<input type="text" name="user" data-ng-model="user" class="w3-input w3-border" placeholder="Username" required>
		<span style="color:red" data-ng-show="myForm.user.$dirty && myForm.user.$invalid">
		<span data-ng-show="myForm.user.$error.required">Username is required.</span>
		</span>
		</p>

		<p><b>Password :</b><br><br>
		<input type="password" name="password" data-ng-model="password" class="w3-input w3-border" placeholder="password" required>
		<span style="color:red" data-ng-show="myForm.password.$dirty && myForm.password.$invalid">
		<span data-ng-show="myForm.password.$error.required">Password is required.</span>

		</span>
		</p>
		<br>
		<p>
		<input type="submit" class="w3-btn w3-green w3-ripple" data-ng-disabled="myForm.user.$dirty && myForm.user.$invalid ||  
		myForm.password.$dirty && myForm.password.$invalid" value="Login">
		</p>
		</form>
		</div>
		</div>
